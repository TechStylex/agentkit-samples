common:
  agent_name: ai_coding_agent
  entry_point: ai_coding_agent.py
  description: An AI coding agent that helps users solve programming problems
  python_version: '3.12'
  dependencies_file: requirements.txt
  launch_type: cloud
launch_types:
  cloud:
    region: cn-beijing
    tos_bucket: agentkit-cli-{{account_id}}
    tos_prefix: agentkit-builds
    tos_region: cn-beijing
    image_tag: '{{timestamp}}'
    cr_instance_name: agentkit-toolkit-cli-{{account_id}}
    cr_namespace_name: agentkit
    cr_repo_name: ai_coding_agent
    cr_region: cn-beijing
    build_timeout: 3600
    cp_workspace_name: agentkit-cli-workspace
    runtime_envs:
      # 系统环境变量
      # 模型名称
      MODEL_AGENT_NAME: deepseek-v3-1-terminus
      # 火山引擎访问密钥
      VOLCENGINE_ACCESS_KEY: 
      VOLCENGINE_SECRET_KEY: 
      # 工具ID
      AGENTKIT_TOOL_ID: 
      # TOS 存储桶名称
      DATABASE_TOS_BUCKET: ai-coding-agentkit-{{account_id}}

