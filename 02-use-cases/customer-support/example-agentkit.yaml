common:
  agent_name: customer_support_agent
  entry_point: customer_support_agent.py
  description: AgentKit project customer_support_agent - Basic Agent App
  python_version: '3.12'
  dependencies_file: requirements.txt
  runtime_envs: {}
  launch_type: cloud
launch_types:
  cloud:
    region: cn-beijing
    tos_bucket: agentkit-cli-{{account_id}}
    tos_prefix: agentkit-builds
    tos_region: cn-beijing
    image_tag: '{{timestamp}}'
    cr_instance_name: agentkit-toolkit-cli-{{account_id}}
    cr_namespace_name: agentkit
    cr_repo_name: customer_support_agent
    cr_region: cn-beijing
    build_timeout: 3600
    cp_workspace_name: agentkit-cli-workspace
    runtime_envs:
      # 系统环境变量
      # 模型名称
      MODEL_AGENT_NAME: deepseek-v3-1-terminus
      # 火山引擎访问密钥
      VOLCENGINE_ACCESS_KEY: 
      VOLCENGINE_SECRET_KEY: 

      DATABASE_TOS_BUCKET: agentkit-cli-{{account_id}}
      # DATABASE_TOS_REGION: cn-beijing
      # DATABASE_TOS_ENDPOINT: tos-cn-beijing.volces.com


      
